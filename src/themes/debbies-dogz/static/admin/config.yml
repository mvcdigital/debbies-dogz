backend:
    name: git-gateway
    branch: master

media_folder: "src/static/images/uploads"
public_folder: "/images/uploads"

collections:
    - label: "Pages"
      name: "pages"
      editor:
        preview: false
      files:
        - label: "Home Page"
          name: "home"
          file: "src/content/_index.md"
          fields:
            - { label: "Title", name: "title", widget: "string" }
            - { label: "Image", name: "image", widget: "image" }
            - { label: "Service 1", name: "service1Title", widget: "string" }
            - { label: "Service 1 Text", name: "service1Text", widget: "string" }
            - { label: "Service 2", name: "service2Title", widget: "string" }
            - { label: "Service 2 Text", name: "service2Text", widget: "string" }
            - { label: "Service 3", name: "service3Title", widget: "string" }
            - { label: "Service 3 Text", name: "service3Text", widget: "string" }
        - label: "Services Page"
          name: "services"
          file: "src/content/services/_index.md"
          fields:
            - { label: "Title", name: "title", widget: "string" }
            - { label: "Subtitle", name: "subtitle", widget: "string" }
            - { label: "Image", name: "image", widget: "image" }
            - { label: "Day Care Price", name: "dayCarePrice", widget: "string" }
            - { label: "Day Care Text", name: "dayCareText", widget: "text" }
            - { label: "Walking Price", name: "walkingPrice", widget: "string" }
            - { label: "Walking Text", name: "walkingText", widget: "text" }
            - { label: "Boarding Price", name: "boardingPrice", widget: "string" }
            - { label: "Boarding Text", name: "boardingText", widget: "text" }
            - { label: "Training Price", name: "trainingPrice", widget: "string" }
            - { label: "Training Text", name: "trainingText", widget: "text" }
        - label: "About Page"
          name: "about"
          file: "src/content/about/_index.md"
          fields:
            - { label: "Title", name: "title", widget: "string" }
            - { label: "Subtitle", name: "subtitle", widget: "string" }
            - { label: "Image", name: "image", widget: "image" }
            - { label: "Content", name: "content", widget: "markdown" }
            - { label: "Credentials Title", name: "credentialsTitle", widget: "string" }
            - { label: "Left Credentials", name: "leftCredentials", widget: "list", summary: '{{fields.text}}', field: { label: Text, name: text, widget: string } }
            - { label: "Right Credentials", name: "rightCredentials", widget: "list", summary: '{{fields.text}}', field: { label: Text, name: text, widget: string } }
        - label: "Blog Page"
          name: "blog"
          file: "src/content/blog/_index.md"
          fields:
            - { label: "Title", name: "title", widget: "string" }
            - { label: "Subtitle", name: "subtitle", widget: "string" }
            - { label: "Image", name: "image", widget: "image" }
    - label: "Blog"
      name: "blog"
      folder: "src/content/blog"
      create: true
      editor:
        preview: false
      fields:
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Publish Date", name: "date", widget: "datetime", pickerUtc: true }
        - { label: "Summary", name: "summary", widget: "string" }
        - { label: "Image", name: "image", widget: "image" }
        - { label: "Body", name: "body", widget: "markdown" }