{{ define "main" }}
<div class="jumbotron dd-jumbotron jumbotron-fluid mb-4" style="background-image: url({{ .Params.Image }})"></div>
<div class="container text-center mb-4">
  <h1 class="h2">{{ .Params.Title }}</h1>
  <p class="dd-subtitle text-light-grey">{{ .Params.Subtitle }}</p>
</div>
<form name="contact" action="/contact/thank-you" method="post" data-netlify="true" class="dd-contact-form container mb-5">
  <div class="form-group">
    <label for="name">Full name</label>
    <input name="name" type="text" required class="form-control bg-light p-4">
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input name="phone" type="text" required class="form-control bg-light p-4">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input name="email" type="email" class="form-control bg-light p-4">
  </div>
  <div class="form-group">
    <label for="email">Message</label>
    <textarea name="message" rows="5" required class="form-control bg-light p-4"></textarea>
  </div>
  <input type="hidden" name="Subject" value="Contact from website" />
  <div class="text-center">
    <button type="submit" class="btn btn-primary pr-5 pl-5">Send!</button>
  </div>
</form>
{{ end }}
