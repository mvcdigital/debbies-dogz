{{ define "main" }}
<div class="jumbotron dd-jumbotron jumbotron-fluid mb-4" style="background-image: url({{ .Params.Image }})"></div>
<div class="container text-center mb-4">
  <h1 class="h2">{{ .Title }}</h1>
  <p class="text-light-grey">{{ .Params.Subtitle }}</p>
</div>
<div class="container mb-5">
  {{ .Params.Content | markdownify }}
</div>
{{ end }}
